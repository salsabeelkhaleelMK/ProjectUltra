[build]
  publish = "dist"
  # Handle authentication before npm install runs
  # Clear any cached .npmrc, install AWS CLI, authenticate, then install dependencies and build
  command = "rm -f .npmrc ~/.npmrc && export AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID_MK:-$AWS_ACCESS_KEY_ID} && export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY_MK:-$AWS_SECRET_ACCESS_KEY} && export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-eu-west-1} && (which aws || (curl -sSL https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o /tmp/awscliv2.zip && unzip -q /tmp/awscliv2.zip -d /tmp && /tmp/aws/install && export PATH='/usr/local/bin:$PATH')) && aws --version && aws codeartifact login --tool npm --repository ui-component-library --domain motork --domain-owner 678121811175 --region eu-west-1 && npm install && npm run build"
  # Node.js version is specified in .nvmrc file (Node 22)
  # Netlify will automatically detect and use it
  # Note: This disables Netlify's automatic npm install to prevent using cached invalid tokens
  ignore_npm_ci = true

[build.environment]
  # AWS region for CodeArtifact
  AWS_DEFAULT_REGION = "eu-west-1"
  # Map Netlify environment variables to AWS CLI expected names
  # The preinstall script will use these during npm install
  # Note: Set BOTH variable names in Netlify UI for compatibility:
  # - AWS_ACCESS_KEY_ID_MK (primary) and AWS_ACCESS_KEY_ID (fallback)
  # - AWS_SECRET_ACCESS_KEY_MK (primary) and AWS_SECRET_ACCESS_KEY (fallback)
  # Or just set AWS_ACCESS_KEY_ID_MK and AWS_SECRET_ACCESS_KEY_MK - the script handles mapping
  # Set in: Site settings > Build & deploy > Environment variables

# Cache node_modules to speed up builds
[[plugins]]
  package = "@netlify/plugin-cache"

# Optimize static asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
