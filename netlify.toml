[build]
  publish = "dist"
  # Install AWS CLI only if not present, then run build
  # The preinstall script in package.json handles CodeArtifact auth with fallback
  command = "which aws || (curl -sSL https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o /tmp/awscliv2.zip && unzip -q /tmp/awscliv2.zip -d /tmp && /tmp/aws/install) && npm run build"
  # Node.js version is specified in .nvmrc file (Node 22)
  # Netlify will automatically detect and use it

[build.environment]
  # AWS region for CodeArtifact
  AWS_DEFAULT_REGION = "eu-west-1"
  # Note: Node version is specified in .nvmrc file (Node 22)
  # Note: AWS_ACCESS_KEY_ID_MK and AWS_SECRET_ACCESS_KEY_MK should be set in Netlify UI
  # Site settings > Build & deploy > Environment variables

# Cache node_modules to speed up builds
[[plugins]]
  package = "@netlify/plugin-cache"

# Optimize static asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
