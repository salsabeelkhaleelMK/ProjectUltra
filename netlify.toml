[build]
  publish = "dist"
  # Map Netlify env vars (_MK) to AWS CLI expected names, install AWS CLI if needed, then build
  # Netlify runs npm install automatically before this command, so we export credentials here
  # so they're available for the preinstall script
  command = "(which aws || (curl -sSL https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o /tmp/awscliv2.zip && unzip -q /tmp/awscliv2.zip -d /tmp && /tmp/aws/install)) && npm run build"
  # Node.js version is specified in .nvmrc file (Node 22)
  # Netlify will automatically detect and use it

[build.environment]
  # AWS region for CodeArtifact
  AWS_DEFAULT_REGION = "eu-west-1"
  # Map Netlify environment variables to AWS CLI expected names
  # These will be set from the _MK versions in the build command
  # Note: Node version is specified in .nvmrc file (Node 22)
  # Required environment variables (set in Netlify UI):
  # - AWS_ACCESS_KEY_ID_MK: AWS access key for CodeArtifact (or set AWS_ACCESS_KEY_ID directly)
  # - AWS_SECRET_ACCESS_KEY_MK: AWS secret key for CodeArtifact (or set AWS_SECRET_ACCESS_KEY directly)
  # Set these in: Site settings > Build & deploy > Environment variables

# Cache node_modules to speed up builds
[[plugins]]
  package = "@netlify/plugin-cache"

# Optimize static asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
