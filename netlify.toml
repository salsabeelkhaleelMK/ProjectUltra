[build]
  publish = "dist"
  # The codeartifact-auth plugin handles authentication before npm install
  command = "npm run build"

[build.environment]
  # AWS region for CodeArtifact
  AWS_DEFAULT_REGION = "eu-west-1"
  # Map Netlify environment variables to AWS CLI expected names
  # The preinstall script will use these during npm install
  # Note: Set BOTH variable names in Netlify UI for compatibility:
  # - AWS_ACCESS_KEY_ID_MK (primary) and AWS_ACCESS_KEY_ID (fallback)
  # - AWS_SECRET_ACCESS_KEY_MK (primary) and AWS_SECRET_ACCESS_KEY (fallback)
  # Or just set AWS_ACCESS_KEY_ID_MK and AWS_SECRET_ACCESS_KEY_MK - the script handles mapping
  # Set in: Site settings > Build & deploy > Environment variables

# CodeArtifact authentication plugin (runs before npm install)
[[plugins]]
  package = "./plugins/codeartifact-auth"

# Cache node_modules to speed up builds
[[plugins]]
  package = "@netlify/plugin-cache"

# Optimize static asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
